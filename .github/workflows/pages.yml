name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          CI: false
          REACT_APP_YBUG_ID: 4a30b8sn4pfpdw7wp4c0
          REACT_APP_PUBLIC_API_URL: https://api-stage.escolalms.com
          REACT_APP_SENTRYDSN: https://4c64b083e7ad4b6a9a79bdfb0fd659f7@sentry.etd24.pl/62
          REACT_APP_ROUTING_TYPE: HashRouter
        run: |
          npm i --legacy-peer-deps
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
